<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Demo</title>
</head>
<body>
    <h1>Business Demo</h1>

    <h2>Query</h2>
    <input class="query-input" type="text" />
    <button class="query-input-submit">submit</button>

    <form action="http://127.0.0.1:8567/query/file/upload" method="post", enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit" value="submit"/>
    </form>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.min.js"></script>
<script>
    $('.query-input-submit').on('click', async function() {
        data = $('.query-input').val()
        json_submit = JSON.stringify({query: data})
        if (!!data) {
            try {
                let response = await axios.post('/query', json_submit, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
            } catch (e) {
                console.error(e)
            }
        }
    })

</script>
</html>
